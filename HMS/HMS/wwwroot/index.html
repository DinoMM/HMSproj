<body style="overflow-y: auto;" class="mainbgcolor">

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <!--start-->
        <!--Spinner-->
        <div class="vh-100" style="display: flex; justify-content: center; align-items: center;">
            <div class="spinner-border"
                 style="width:5rem; height:5rem" role="status" aria-hidden="true">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>    

    <div id="blazor-error-ui">
        Vyskytla sa neo캜ak치van치 chyba, re코tartuj applik치ciu.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">游딏</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>

    <script>
        window.Observer = {
            observer: null,
            Initialize: function (component, observerTargetId) {
                this.observer = new IntersectionObserver(e => {
                    component.invokeMethodAsync('OnIntersection');
                });

                let element = document.getElementById(observerTargetId);
                if (element == null) throw new Error("The observable target was not found");
                this.observer.observe(element);
            }
        };

    </script>

</body>
